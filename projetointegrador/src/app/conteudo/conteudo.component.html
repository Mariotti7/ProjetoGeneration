<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <app-perfil-lateral></app-perfil-lateral>
    </div>
    <!--VIDEOS-->
    <div class="col-md-8 mt-5">
    <div class="row d-flex align-items-end">
      <div class="col-md-6">
        <div class="form-group m-0">
          <label class="txt" for="tema"
            >Assista um curso ou
            <a routerLink="/publicacao">Cadastre um novo</a></label
          >
          <p class="mt-3">Selecione uma categoria:</p>
          <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategoria()'>
          
            <option *ngFor='let item of listaCategorias' value="{{item.id}}">
              {{item.descricao}}
          </option>
          </select>
          <p class='mt-1'>Selecione o curso que dejesa assistir</p>
          <select name="produto" id="produto" class="form-control" [(ngModel)]='idProduto' (change)='findByIdProduto()'>
            <option *ngFor='let item of listaProdutos' value="{{item.id}}">
              {{item.nome}}
          </option>
          </select>
        </div>
        <div class="col-md-6 d-flex justify-content-right">
          <a routerLink="/curso"> <button type="button" class="btn btn-dark btn-lg w-100 mt-3 mr-3 txt">
            Assistir
          </button></a>
        </div>
        <!--videos -->
        
      </div>
    <!--VIDEOS-->
  </div>
</div>
