<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <app-perfil-lateral></app-perfil-lateral>
    </div>
    <!--VIDEOS-->
    <div class="col-md-8 mt-5">
    <div class="row d-flex align-items-end">
      <div class="col-md-6">
        <div class="form-group m-0" >
          <label class="txt" for="tema"
            ><h5 class="font-weight-bold">Edite ou delete um de seus cursos</h5></label>
          <h5 class="mt-3">Selecione o curso desejado:</h5>
          <select name="produto" id="produto" class="form-control" [(ngModel)]='idProduto' (change)='findByIdProduto()'>
            <option  *ngFor='let item of listaProdutos' value="{{item.id}}">
              {{item.descricao}}
          </option>
          </select>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <button type="button" class="mb-3 text-uppercase btn btn-dark btn-lg w-100 mt-4 txt botao-estilo" (click)='editar()'>
              Editar
            </button>
            <button type="button" class="mb-3 text-uppercase btn btn-dark btn-lg w-100 mt-4 txt botao-estilo" (click)='deletar()'>
              Deletar
            </button>
        <!--videos -->
        
      </div>
    <!--VIDEOS-->
  </div>
</div>
