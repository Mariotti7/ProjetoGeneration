<div class="container">

  <div class="row mt-5 mb-5">
      <div class="col-md-4">
        <app-perfil-lateral></app-perfil-lateral>
      </div>
      <div class="col-md-8">
        <h3 class="text-center mb-4 txt font-weight-bold">Cadastre um Curso </h3>

        <div class="form-group">
          <label class="txt" for="texto">Cadastre o Nome do Curso</label>
          <input class="form-control" id="texto" rows="3" placeholder="Exemplo: Aulas de Algoritmos">
      </div>

        <div class="form-group">
          <label class="txt" for="texto">Selecione uma categoria:</label>
          <select name="categoria" id="categoria" class="form-control">
            <option>
              Lógica de Programação
            </option>
            <option>
              Raciocínio Lógico
            </option>
            <option>
              Culinária
            </option>
            <option>
              Música
            </option>
            <option>
              Idiomas
            </option>
            <option>
              Comunicação
            </option>
          
          </select>
      </div>

      <div class="form-group">
        <label class="txt" for="texto">Cadastre uma descrição:</label>
        <input class="form-control" id="texto" rows="3" placeholder="Exemplo: Introdução a Algoritmos">
    </div>

    <div class="form-group">
      <label class="txt" for="texto">Compartilhe o link do Youtube abaixo: <a href="https://support.google.com/youtube/answer/171780?hl=pt-BR" target="_blank"><fa-icon [icon]="faInfo" class="faInfo pl-3 "></fa-icon></a></label>
      <input class="form-control" id="texto" rows="3" placeholder="Incorpore uma playlist do Youtube">
  </div>
      <div class="row mb-5">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-dark w-25 txt">Cadastrar</button>
        </div>
      </div>

      <hr>

      <div class="row mt-5">
        <div class="col-md-12">
          <h4 class="text-center text-monospace">Lista Categoria</h4>
        </div>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="txt">#</th>
            <th scope="col" class="txt">Curso</th>
            <th scope="col" class="txt">Categoria</th>
            <th scope="col" class="txt">Descrição</th>
            <th scope="col" class="d-flex justify-content-end txt">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="txt">ID</th>
            <td class="txt">nome curso</td>
            <td class="txt">categoria video</td>
            <td class="txt">descricao video</td>
              <td class="d-flex justify-content-end">
                <a class="btn btn-outline-info mr-3">Editar</a>
                <a class="btn btn-outline-danger">Apagar</a>
              </td>
          </tr>
        </tbody>
      </table>
      </div>
  </div>
</div>
